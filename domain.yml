  utter_doenca_angina:
    - text: A angina é uma dor ou desconforto no peito causado pela redução do fluxo de sangue para o coração, geralmente devido à obstrução nas artérias coronárias. Pode ser sentida como pressão, aperto ou queimação, frequentemente desencadeada por esforço físico ou estresse e aliviada com repouso. Se a dor persistir ou piorar, pode ser um sinal de ataque cardíaco, exigindo atendimento médico imediato.
  
  utter_doenca_cardiomiopatia:
    - text: A cardiomiopatia é uma doença que afeta o músculo cardíaco, prejudicando sua capacidade de bombear sangue de forma eficiente. Pode ser causada por fatores genéticos, infecções, consumo excessivo de álcool ou outras condições subjacentes. Os sintomas incluem fadiga, falta de ar, inchaço nas pernas, tornozelos ou abdômen, palpitações, tontura e, em casos graves, desmaios ou dor no peito.
  
  utter_doenca_hipertensao:
    - text: A hipertensão, ou pressão arterial elevada, força o coração a trabalhar mais para bombear sangue, o que pode levar ao espessamento das paredes do coração (hipertrofia), especialmente do ventrículo esquerdo. Isso aumenta o risco de insuficiência cardíaca, arritmias e doenças coronarianas, como o infarto.
  
  utter_danos_doencas_cardiacas:
    - text: As doenças cardíacas mal tratadas podem levar a complicações graves a longo prazo, como insuficiência cardíaca, arritmias, infarto do miocárdio recorrente, acidente vascular cerebral (AVC), insuficiência renal e danos irreversíveis ao coração e aos vasos sanguíneos. Além disso, podem comprometer a qualidade de vida, causando fadiga crônica, limitações físicas e risco aumentado de morte súbita.
 
  utter_efeitos_doencas_cardiacas:
    - text: As doenças cardíacas podem afetar outras partes do corpo ao reduzir o fluxo sanguíneo, prejudicando órgãos como cérebro, rins e fígado. Podem causar AVC devido à formação de coágulos, insuficiência renal por má perfusão, edema e acúmulo de líquidos em membros inferiores e pulmões, além de comprometer a cicatrização e a imunidade. Também podem gerar sintomas sistêmicos, como fadiga crônica e dificuldade respiratória, impactando a qualidade de vida.
  
  utter_exames_sangue:
    - text: Exames de sangue importantes para avaliar a saúde do coração incluem o perfil lipídico, que mede colesterol total, LDL, HDL e triglicerídeos; a dosagem de troponina, para detectar lesão cardíaca; o BNP ou NT-proBNP, que avalia insuficiência cardíaca; a glicemia e hemoglobina glicada, para monitorar diabetes; e os níveis de PCR (proteína C-reativa), que indicam inflamação associada a risco cardiovascular. Outros exames, como função renal e TSH, também podem ser relevantes.
  
