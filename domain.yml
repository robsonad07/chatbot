  utter_exame_ecg:
    - text: O eletrocardiograma (ECG) é um exame que registra a atividade elétrica do coração, identificando alterações no ritmo, frequência e condução elétrica. Ele ajuda a diagnosticar arritmias, isquemia, infarto e outros problemas cardíacos, além de monitorar a saúde do coração em avaliações de rotina ou em casos de sintomas como dor no peito ou palpitações.
  
  utter_estresse_afeta_saude:
    - text: O estresse pode afetar a saúde do coração ao aumentar a pressão arterial, liberar hormônios como o cortisol e favorecer comportamentos prejudiciais, como má alimentação e sedentarismo. Para gerenciá-lo, pratique atividades físicas, meditação, técnicas de respiração, organize suas tarefas, cultive momentos de lazer e, se necessário, busque apoio psicológico.
  
  utter_exames_detecta_doencas_cardiacas:
    - text: Os exames recomendados para detectar problemas cardíacos incluem o eletrocardiograma (ECG) para avaliar a atividade elétrica do coração, o ecocardiograma para analisar sua estrutura e função, o teste ergométrico para verificar o desempenho durante esforço, exames de sangue para medir colesterol e marcadores cardíacos, o Holter para monitorar o ritmo cardíaco por 24 horas, a tomografia ou ressonância magnética para imagens detalhadas e o cateterismo cardíaco para investigar obstruções nas artérias coronárias. A escolha depende dos sintomas e da avaliação médica.
  
  utter_riscos_doencas_cardiacas:
    - text: Os fatores de risco para doenças cardíacas que você pode controlar incluem pressão alta, colesterol elevado, diabetes, obesidade, tabagismo, sedentarismo, alimentação pouco saudável, consumo excessivo de álcool e estresse. Adotar um estilo de vida saudável e seguir orientações médicas pode ajudar a gerenciá-los e reduzir os riscos.
  
  utter_sinais_alerta_infarto_miocardio:
    - text: Os sinais de alerta de um infarto do miocárdio incluem dor ou pressão no peito que pode irradiar para braços, costas, pescoço ou mandíbula, dificuldade para respirar, suor excessivo, náusea, tontura e sensação de desmaio. Em alguns casos, especialmente em mulheres, os sintomas podem ser mais sutis, como desconforto abdominal ou fadiga intensa.
  
  utter_sinais_sintomas_doencas_cardiacas:
    - text: Os sinais e sintomas mais comuns de doenças cardíacas incluem dor no peito, geralmente sentida como pressão ou aperto, falta de ar, especialmente durante esforços ou em repouso, palpitações ou sensação de batimentos cardíacos irregulares, fadiga extrema ou fraqueza, mesmo após atividades leves, inchaço nos pés, tornozelos ou pernas (edema), tontura ou desmaio (síncope) e, em alguns casos, náusea ou suor excessivo, especialmente durante um ataque cardíaco. Se esses sintomas ocorrerem, é importante buscar orientação médica imediatamente.
  
  utter_sintomas_insuficiencia_cardiaca:
    - text: Os sintomas de insuficiência cardíaca congestiva incluem falta de ar, especialmente ao deitar ou durante esforços, fadiga extrema, inchaço nos pés, tornozelos e pernas, ganho de peso rápido devido à retenção de líquidos, tosse persistente, sensação de fraqueza, batimentos cardíacos irregulares e dificuldade para realizar atividades diárias. Se esses sintomas aparecerem, é essencial buscar atendimento médico.
  
  utter_tratamentos_arritmias_cardiacas:
    - text: Os tratamentos para arritmias cardíacas incluem medicamentos para controlar a frequência ou o ritmo cardíaco, cardioversão elétrica para restaurar o ritmo normal, ablação por cateter para corrigir áreas específicas do coração que causam a arritmia, e dispositivos como marcapassos ou desfibriladores implantáveis. Em casos graves, pode ser necessária cirurgia para tratar a causa subjacente. A escolha do tratamento depende do tipo de arritmia, sua gravidade e o estado geral de saúde do paciente.
  
  utter_habitos_para_melhorar_saude:
    - text: Para melhorar a saúde do coração, adote uma alimentação balanceada rica em frutas, vegetais, grãos integrais e gorduras saudáveis, pratique atividades físicas regularmente, mantenha um peso saudável, controle o estresse, evite o tabagismo e o consumo excessivo de álcool, reduza a ingestão de sal e açúcar, e monitore fatores como pressão arterial, colesterol e glicemia com acompanhamento médico.
  
  utter_exercicios_coracao:
    - text: Sim, exercícios aeróbicos como caminhada, corrida leve, ciclismo e natação são altamente recomendados para fortalecer o coração, pois melhoram a circulação e aumentam a capacidade cardíaca. Exercícios de resistência, como musculação leve, ajudam a controlar a pressão arterial e o peso. Práticas como ioga e pilates também podem beneficiar o coração ao reduzir o estresse. Sempre é importante adaptar os exercícios à condição de saúde e buscar orientação médica antes de iniciar.
  
  utter_recomendacoes_autocuidado:
    - text: Sim, nós te oferecemos recomendações de autocuidado com base no seu diagnóstico
  
  utter_seguranca_informacoes_saude:
