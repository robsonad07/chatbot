  utter_dados_saude_coletados:
    - text: Todos seus dados de saúde são armazenados apenas no seu celular e não é compartilhado de nenhuma forma.
  
  utter_risco_de_ter_doencas_cardiacas:
    - text: Você pode estar em risco de desenvolver uma doença cardíaca se tiver fatores como histórico familiar de doenças cardíacas, pressão alta, colesterol elevado, diabetes, obesidade, tabagismo, sedentarismo, alimentação pouco saudável, estresse excessivo ou idade avançada. Consultar um médico para avaliação regular e monitorar esses fatores ajuda a identificar e reduzir os riscos.
 
  utter_default:
    - text: Desculpe, não posso te ajudar com isso, mas fique a vontade para fazer outra pergunta.

